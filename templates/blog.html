{% extends "base.html" %}

{% block content %}
<a class="title text-bold underline">
  {{ section.title }}
</a>
<ul>
  {% for page in section.pages %}
  <br>
  <li class="text-lg"><a href="{{ page.permalink | safe }}">{{ page.title }}</a></li>
  <li class="text-sm"><a href="{{ page.permalink | safe }}">[{{ page.date }}]</a></li>
  <br>
  {% endfor %}
</ul>
{% endblock content %}
